<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Fento">
  <!-- Background -->
  <rect x="0" y="0" width="64" height="64" rx="14" fill="#0B0F14"></rect>

  <!-- Orbit ring -->
  <ellipse cx="32" cy="34" rx="22" ry="12" fill="none" stroke="#2DE2E6" stroke-width="3" opacity="0.9"></ellipse>
  <circle cx="48" cy="26" r="2.8" fill="#2DE2E6"></circle>

  <!-- Satellite body -->
  <g transform="translate(0,0)">
    <rect x="28" y="26" width="8" height="8" rx="2" fill="#F3F2EE"></rect>
    <rect x="22" y="28.5" width="6" height="3" rx="1.2" fill="#F3F2EE"></rect>
    <rect x="36" y="28.5" width="6" height="3" rx="1.2" fill="#F3F2EE"></rect>

    <!-- Panels -->
    <rect x="14" y="24" width="10" height="14" rx="2.5" fill="#C7A25E"></rect>
    <rect x="40" y="24" width="10" height="14" rx="2.5" fill="#C7A25E"></rect>

    <!-- Panel lines -->
    <g opacity="0.55" stroke="#0B0F14" stroke-width="1.2">
      <line x1="17" y1="27" x2="21" y2="27"></line>
      <line x1="17" y1="31" x2="21" y2="31"></line>
      <line x1="17" y1="35" x2="21" y2="35"></line>
      <line x1="43" y1="27" x2="47" y2="27"></line>
      <line x1="43" y1="31" x2="47" y2="31"></line>
      <line x1="43" y1="35" x2="47" y2="35"></line>
    </g>
  </g>
</svg>
